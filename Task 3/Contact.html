<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/StyleSheet.css" />
    <script type="text/javascript" src="contact.js"></script>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="contact.js"></script>
    <div class="contactus">
        <h1>Contact Us</h1>
        <p class=" message">Drop Us A Message</p>
        <form name="myForm" onsubmit="return validationCheck()">
            <div class="container contactus">
                <div class="row">

                    <section class="col-lg-6">
                        <div>
                            <div class="form-floating form1">
                                <input type="text" class="form-control" id="floatingInputGrid" name="myname" >
                                <label for="floatingInputGrid">Your Name*</label>
                            </div>
                            <div class="form-floating form1">
                                <input type="text" class="form-control" id="floatingInputGrid" name="myemail" >
                                <label for="floatingInputGrid">You Email*</label>
                            </div>
                            
                            <div class="form-floating form1 ">
                                <input type="number" class="form-control" id="phone floatingInputGrid" name="myPhone" >
                                <label for="floatingInputGrid">Your Phone Number*</label>
                            </div>

                        </div>
                    </section>
                    <section class="col-lg-6">
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingTextarea2" name="msg" style="height: 185px" ></textarea>
                            <label for="floatingTextarea2">Message*</label>
                        </div>

                    </section>
                    <input type="submit" value="Submit" name="Submit" class="col-lg-2 violet1 btn btn-secondary btn-lg">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
